<svg width="120" height="40" viewBox="0 0 120 40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="phoneGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
    <pattern id="globePattern" patternUnits="userSpaceOnUse" width="20" height="20">
      <circle cx="10" cy="10" r="8" fill="#10B981" opacity="0.3"/>
      <circle cx="5" cy="5" r="2" fill="#3B82F6" opacity="0.4"/>
      <circle cx="15" cy="15" r="2" fill="#3B82F6" opacity="0.4"/>
    </pattern>
  </defs>
  
  <!-- Background network pattern -->
  <rect width="120" height="40" fill="#0F172A"/>
  <g opacity="0.1">
    <line x1="0" y1="0" x2="30" y2="15" stroke="#ffffff" stroke-width="0.5"/>
    <line x1="90" y1="25" x2="120" y2="40" stroke="#ffffff" stroke-width="0.5"/>
    <circle cx="10" cy="5" r="1" fill="#ffffff"/>
    <circle cx="110" cy="35" r="1" fill="#ffffff"/>
  </g>
  
  <!-- Text: "port" -->
  <text x="5" y="28" font-family="Arial, sans-serif" font-size="18" font-weight="600" fill="#3B82F6">port</text>
  
  <!-- Phone receiver with globe texture -->
  <g transform="translate(38, 8)">
    <!-- Phone receiver path -->
    <path d="M8 4 Q8 2 10 2 Q12 2 14 4 Q16 6 18 8 Q20 10 22 12 Q24 14 26 16 Q28 18 26 20 Q24 22 22 24 Q20 26 18 28 Q16 30 14 32 Q12 34 10 34 Q8 34 8 32 Q8 30 10 28 Q12 26 14 24 Q16 22 18 20 Q20 18 18 16 Q16 14 14 12 Q12 10 10 8 Q8 6 8 4 Z" 
          fill="url(#phoneGradient)" 
          stroke="#1E293B" 
          stroke-width="0.5"/>
    
    <!-- Globe texture overlay -->
    <circle cx="12" cy="12" r="8" fill="url(#globePattern)" opacity="0.6"/>
    <circle cx="12" cy="12" r="6" fill="none" stroke="#10B981" stroke-width="0.5" opacity="0.7"/>
    <path d="M6 12 Q12 8 18 12 Q12 16 6 12" fill="none" stroke="#10B981" stroke-width="0.3" opacity="0.8"/>
    <path d="M12 6 Q8 12 12 18 Q16 12 12 6" fill="none" stroke="#10B981" stroke-width="0.3" opacity="0.8"/>
  </g>
  
  <!-- Text: "this" -->
  <text x="58" y="28" font-family="Arial, sans-serif" font-size="18" font-weight="600" fill="#06B6D4">this</text>
</svg>
